<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', path ='/css/base.css')}}">
    <link rel="stylesheet" href="{{url_for('static', path ='/css/bootstrap.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Register 
            </div>
            <div class="card-body">
                <form id ="registerForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label >Email</label>
                            <input type="text" name="email" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label >Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>First name</label>
                            <input type="text" name="firstname" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>First name</label>
                            <input type="text" name="firstname" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Role</label>
                            <input type="text" name="role" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Phone Number</label>
                            <input type="text" name="phone_number" class="form-control" autocomplete="phone_number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" autocomplete="new-password" required>
                    </div>
                    <div class="form-group">
                        <label>Verify Password</label>
                        <input type="password" name="password2" class="form-control" autocomplete="new-password" required>
                    </div>
                    <button type="button" class="btn btn-primary">Sign In</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="/auth/login-page">Already Have an account?</a>
            </div>
        </div>
    </div>
</body>
</html>
