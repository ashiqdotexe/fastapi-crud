<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', path ='/css/base.css')}}">
    <link rel="stylesheet" href="{{url_for('static', path ='/css/bootstrap.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="username" class="form-control" autocomplete="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="/auth/register-page">Register?</a>
            </div>
        </div>
    </div>
</body>
</html>
